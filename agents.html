<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valopedia - Agents</title>
    <!-- Font and Background Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration -->
    <script src="scripts/tailwind-config.js"></script>
  </head>
  <body class="min-h-screen font-din-next">
    <div class="bg-black bg-opacity-50 min-h-screen">
      <!-- Navigation Bar -->
      <nav class="bg-gray-800 bg-opacity-75 text-white">
        <!-- Desktop Navigation Menu -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <!-- Website Logo -->
              <a href="index.html" class="flex-shrink-0 flex">
                <img
                  class="h-8 w-8"
                  src="images/valorant-circle-icon.svg?height=32&width=32"
                  alt="Valopedia Logo"
                />
                <h1 class="text-2xl text-center ms-1 font-tungsten text-white">
                  VALOPEDIA
                </h1>
              </a>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <a
                    href="index.html"
                    class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
                    >Home</a
                  >
                  <a
                    href="agents.html"
                    class="px-3 py-2 rounded-md text-sm font-medium bg-gray-900"
                    >Agents</a
                  >
                  <a
                    href="maps.html"
                    class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
                    >Maps</a
                  >
                  <a
                    href="weapons.html"
                    class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
                    >Weapons</a
                  >
                </div>
              </div>
            </div>
            <!-- Mobile Navigation Menu Button -->
            <div class="-mr-2 flex md:hidden">
              <button
                type="button"
                id="mobileMenuButton"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <!-- Hamburger Icon -->
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Mobile Navigation Menu -->
        <div class="md:hidden hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a
              href="index.html"
              class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700"
              >Home</a
            >
            <a
              href="agents.html"
              class="block px-3 py-2 rounded-md text-base font-medium bg-gray-900"
              >Agents</a
            >
            <a
              href="maps.html"
              class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700"
              >Maps</a
            >
            <a
              href="weapons.html"
              class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700"
              >Weapons</a
            >
          </div>
        </div>
      </nav>

      <!-- Page Content -->
      <main class="min-h-[80vh] max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <h1
          class="text-5xl font-bold text-center mb-8 font-tungsten text-white"
        >
          VALORANT AGENTS
        </h1>
        <!-- Search Bar -->
        <div class="mb-6">
          <label for="search" class="sr-only">Search Agents</label>
          <input
            type="text"
            id="search"
            placeholder="Search agents..."
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-700"
          />
        </div>
        <div
          id="agentGrid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        >
          <!-- Agent cards are dynamically inserted here -->
        </div>
      </main>

      <!-- Agent Modal -->
      <modal
        id="agentModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"
      >
        <div
          id="modalAgentArea"
          class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-scroll"
        >
          <div class="p-6">
            <div class="flex justify-between items-start mb-4">
              <h2
                id="modalAgentName"
                class="text-2xl font-bold font-tungsten"
              ></h2>
              <!-- Close Button -->
              <button id="closeModal" class="text-white hover:text-gray-700">
                <!-- Close Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <img
              id="modalAgentImage"
              src=""
              alt=""
              class="w-32 h-64 object-cover rounded-full mx-auto mb-4"
            />
            <div
              class="flex items-center justify-between mb-2 p-2 rounded-lg shadow-md bg-gray-900 w-fit h-fit"
            >
              <img id="modalAgentRoleImage" class="h-6 w-6" src="" alt="" />
              <p
                id="modalAgentRole"
                class="text-lg font-semibold text-center mb-2 font-din-next"
              ></p>
            </div>
            <p
              id="modalAgentDescription"
              class="text-gray-600 mb-4 font-din-next"
            ></p>
            <h3
              class="text-white text-xl font-semibold mb-2 rounded-lg shadow-md bg-gray-900 w-fit h-fit p-2"
            >
              Abilities:
            </h3>
            <ul
              id="modalAgentAbilities"
              class="list-none list-inside grid grid-cols-1 gap-2"
            ></ul>
          </div>
        </div>
      </modal>

      <!-- Page Footer -->
      <footer class="bg-gray-800 bg-opacity-75 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-fit py-4">
            <div class="flex items-center">
              <img
                class="h-8 w-8 me-3"
                src="images/valorant-circle-icon.svg?height=32&width=32"
                alt="Valopedia Logo"
              />
              <p class="text-white">
                Copyright Â© 2024 Valopedia<br />This site uses information from
                <a>Valorant-API</a>.
              </p>
            </div>
            <div class="block">
              <div class="ml-10 flex items-baseline space-x-1">
                <a
                  href="https://valorant-api.com/"
                  target="_blank"
                  class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
                >
                  <img
                    class="h-8 w-8"
                    src="images/valo-api-logo.png"
                    alt="Visit Valorant-API"
                  />
                </a>
                <a
                  href="https://github.com/CyboBrown/valopedia"
                  target="_blank"
                  class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
                >
                  <img
                    class="h-8 w-8"
                    src="images/github-mark-white.svg?height=32&width=32"
                    alt="Visit Our Github Repo"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Web Interactivity and Data Handling -->
    <script src="scripts/agents.js"></script>
  </body>
</html>
