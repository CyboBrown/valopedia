<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "Tungsten";
        src: url("fonts/Tungsten-Bold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
      }
      @font-face {
        font-family: "DINNext";
        src: url("fonts/DINNext-Regular.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      body {
        background-image: url("path/to/your/background-image.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="min-h-screen font-din-next">
    <div class="bg-black bg-opacity-50 min-h-screen">
      <nav class="bg-gray-800 bg-opacity-75 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <a href="index.html" class="flex-shrink-0">
                <img
                  class="h-8 w-8"
                  src="/placeholder.svg?height=32&width=32"
                  alt="Valorant Logo"
                />
              </a>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <a
                    href="index.html"
                    class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
                    >Home</a
                  >
                  <a
                    href="agents.html"
                    class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
                    >Agents</a
                  >
                  <a
                    href="maps.html"
                    class="px-3 py-2 rounded-md text-sm font-medium bg-gray-900"
                    >Maps</a
                  >
                  <a
                    href="weapons.html"
                    class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
                    >Weapons</a
                  >
                </div>
              </div>
            </div>
            <div class="-mr-2 flex md:hidden">
              <button
                type="button"
                id="mobileMenuButton"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="md:hidden hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a
              href="index.html"
              class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700"
              >Home</a
            >
            <a
              href="agents.html"
              class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700"
              >Agents</a
            >
            <a
              href="maps.html"
              class="block px-3 py-2 rounded-md text-base font-medium bg-gray-900"
              >Maps</a
            >
            <a
              href="weapons.html"
              class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700"
              >Weapons</a
            >
          </div>
        </div>
      </nav>

      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h1
          class="text-3xl font-bold text-center mb-8 font-tungsten text-white"
        >
          Valorant Maps
        </h1>
        <div class="mb-6">
          <label for="search" class="sr-only">Search Maps</label>
          <input
            type="text"
            id="search"
            placeholder="Search maps..."
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div
          id="mapGrid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <!-- Map cards will be dynamically inserted here -->
        </div>
      </main>

      <div
        id="mapModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"
      >
        <div
          class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto"
        >
          <div class="p-6">
            <div class="flex justify-between items-start mb-4">
              <h2
                id="modalMapName"
                class="text-2xl font-bold font-tungsten"
              ></h2>
              <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <img
              id="modalMapImage"
              src=""
              alt=""
              class="w-full rounded-lg mb-4"
            />
            <div
              id="modalMapCoordinates"
              class="text-sm text-gray-600 mb-2 font-din-next"
            ></div>
            <p
              id="modalMapDescription"
              class="text-gray-600 mb-4 font-din-next"
            ></p>
            <div id="modalMapCallouts" class="mt-4">
              <h3 class="text-xl font-semibold mb-2">Map Callouts:</h3>
              <div
                id="calloutsList"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let maps = [];

      async function fetchMaps() {
        try {
          const response = await fetch("https://valorant-api.com/v1/maps");
          const data = await response.json();
          maps = data.data;
          updateMapGrid(maps);
        } catch (error) {
          console.error("Error fetching maps:", error);
          const mapGrid = document.getElementById("mapGrid");
          mapGrid.innerHTML =
            '<p class="text-center col-span-full text-red-500">Failed to load maps. Please try again later.</p>';
        }
      }

      function createMapCard(map) {
        const card = document.createElement("div");
        card.className =
          "bg-white bg-opacity-75 rounded-lg shadow-md overflow-hidden cursor-pointer transform transition duration-300 hover:scale-105";
        card.innerHTML = `
                <img src="${map.splash}" alt="${
          map.displayName
        }" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold font-tungsten">${
                      map.displayName
                    }</h2>
                    <p class="text-gray-600 font-din-next">${
                      map.coordinates || "Location Unknown"
                    }</p>
                </div>
            `;
        card.addEventListener("click", () => showMapDetails(map));
        return card;
      }

      function showMapDetails(map) {
        document.getElementById("modalMapName").textContent = map.displayName;
        document.getElementById("modalMapImage").src = map.splash;
        document.getElementById("modalMapImage").alt = map.displayName;
        document.getElementById("modalMapCoordinates").textContent =
          map.coordinates || "Location Unknown";
        document.getElementById("modalMapCoordinates").className =
          "text-sm text-gray-600 mb-2 font-din-next";
        document.getElementById("modalMapDescription").textContent =
          map.narrativeDescription || "No description available.";
        document.getElementById("modalMapDescription").className =
          "text-gray-600 mb-4 font-din-next";

        const calloutsList = document.getElementById("calloutsList");
        calloutsList.innerHTML = "";

        if (map.callouts && map.callouts.length > 0) {
          map.callouts.forEach((callout) => {
            const calloutDiv = document.createElement("div");
            calloutDiv.className = "bg-gray-50 p-3 rounded-lg";
            calloutDiv.innerHTML = `
                        <h4 class="font-semibold">${callout.regionName}</h4>
                        <p class="text-sm text-gray-600">${callout.superRegionName}</p>
                    `;
            calloutsList.appendChild(calloutDiv);
          });
        } else {
          calloutsList.innerHTML =
            '<p class="text-gray-500 col-span-full">No callout information available.</p>';
        }

        document.getElementById("mapModal").classList.remove("hidden");
      }

      function hideMapDetails() {
        document.getElementById("mapModal").classList.add("hidden");
      }

      function filterMaps(query) {
        const lowercaseQuery = query.toLowerCase();
        return maps.filter(
          (map) =>
            map.displayName.toLowerCase().includes(lowercaseQuery) ||
            (map.coordinates &&
              map.coordinates.toLowerCase().includes(lowercaseQuery))
        );
      }

      function updateMapGrid(filteredMaps) {
        const mapGrid = document.getElementById("mapGrid");
        mapGrid.innerHTML = "";
        if (filteredMaps.length === 0) {
          const noResults = document.createElement("p");
          noResults.textContent = "No maps found.";
          noResults.className = "text-center col-span-full text-white";
          mapGrid.appendChild(noResults);
        } else {
          filteredMaps.forEach((map) => {
            mapGrid.appendChild(createMapCard(map));
          });
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetchMaps();

        document
          .getElementById("closeModal")
          .addEventListener("click", hideMapDetails);

        const mobileMenuButton = document.getElementById("mobileMenuButton");
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });

        const searchInput = document.getElementById("search");
        searchInput.addEventListener("input", (event) => {
          const query = event.target.value;
          const filteredMaps = filterMaps(query);
          updateMapGrid(filteredMaps);
        });

        // Close modal when clicking outside
        const mapModal = document.getElementById("mapModal");
        mapModal.addEventListener("click", (event) => {
          if (event.target === mapModal) {
            hideMapDetails();
          }
        });
      });
    </script>
  </body>
</html>
